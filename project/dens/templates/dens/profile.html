{% extends "dens/base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}

    <div class="grid-x grid-padding-x" id="index">
        <div class="columns small-12 medium-8 medium-offset-2 large-6 large-offset-3">
            <div>&nbsp;</div>
            <h3 class="text-center">{{ request.user.username }} </h3>
            <div>&nbsp;</div>
            <a href="/profile/password" class="button expanded">Update Password</a>

            <div>&nbsp;</div>
            <a href="/profile/delete" class="button alert expanded">Delete Account</a>

    </div>
</div>

{% endblock %}
