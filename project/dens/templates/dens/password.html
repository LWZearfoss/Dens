{% extends "dens/base.html" %}

{% block title %}Password{% endblock %}

{% block content %}

<div class="grid-container">
    <div class="grid-x grid-padding-x" id="index">
        <div class="columns small-12 medium-8 medium-offset-2 large-6 large-offset-3 cell">
            <form method="post">
                {{password_form.non_field_errors}}
                {% csrf_token %}
                {% for field in password_form %}
                {{field.label_tag}}
                {{ field }}
                {% if field.errors %}
                {{ field.errors }}
                {% endif %}
                {% endfor %}
                <div class="text-center">
                    <button class="button expanded" type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
